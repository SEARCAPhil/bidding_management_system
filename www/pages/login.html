 <script class="pre">
          var userAgentApplication = new Msal.UserAgentApplication("2f96bd64-9752-40ca-9331-11ef56570618", null, function (errorDes, token, error, tokenType) {
                  // this callback is called after loginRedirect OR acquireTokenRedirect (not used for loginPopup/aquireTokenPopup)
                
            })


          function getAccessToken( userAgentApplication){
            userAgentApplication.acquireTokenSilent(["user.read"]).then(function (token) {
                //Call Graph API and do stuff.
                 $.ajax({
                  type:'GET',
                  url:"https://graph.microsoft.com/beta/me/",
                  headers:{
                    'Authorization':'Bearer '+token
                  }
                }).done(function(data){
                  console.log(data)
                })

            });
        }



    $(document).ready(function(){


        $('#loginButton').on('click',function(){


            userAgentApplication.loginPopup(["user.read"]).then(function(token) {
                var user = userAgentApplication.getUser();
                // signin successful
                
               getAccessToken(userAgentApplication);


            }, function (error) {

                // handle error
                 console.log(error)
                 alert('Unable to login using your office365 account!. Please try again later.')
            });


        })
            

    })
    </script>
